<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar ng-show="$root.headerExists" id="navbar-right-top" class="page-title bar-calm">
			<ion-nav-back-button></ion-nav-back-button>
			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="fabButtonUp"></ion-nav-view>
		<ion-nav-view animation="none" name="school_abc_mobile-side_menus"></ion-nav-view>
	</ion-side-menu-content>
	<ion-side-menu side="left">
		<ion-header-bar class="bar-calm  ">
			<h1 class="title"><span ng-bind-html="appName | strHTML"></span></h1>
		</ion-header-bar>
		<ion-content class="royal-bg light">
			<ion-list class="list" >
				<ion-item ng-hide="hide_menu_dashboard"  class="menu-dashboard item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close=""  ui-sref="school_abc_mobile.home_screen" >
					<i class="icon ion-android-home"></i> {{ "Dashboard" | translate }}
				</ion-item>
				<ion-item ng-hide="hide_menu_library"  class="menu-library item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="school_abc_mobile.library">
					<i class="icon ion-ios-book"></i> {{ "Библиотека" | translate }}
				</ion-item>
				<ion-item ng-hide="hide_menu_schedule"  class="menu-schedule item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="school_abc_mobile.schedule">
					<i class="icon ion-briefcase"></i> {{ "Расписание" | translate }}
				</ion-item>
				<ion-item ng-hide="hide_menu_teacher"  class="menu-teacher item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="school_abc_mobile.teacher">
					<i class="icon ion-university"></i> {{ "Учитебя" | translate }}
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
